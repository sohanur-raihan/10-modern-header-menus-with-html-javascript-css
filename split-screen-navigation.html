<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            overflow: hidden;
        }
        
        .split-nav {
            display: flex;
            height: 100vh;
        }
        
        .nav-half {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
            position: relative;
            overflow: hidden;
        }
        
        .nav-half::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        
        .nav-half.left {
            background: url('https://source.unsplash.com/random/800x600') no-repeat center/cover;
        }
        
        .nav-half.right {
            background: url('https://source.unsplash.com/random/800x601') no-repeat center/cover;
        }
        
        .nav-content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            padding: 0 30px;
        }
        
        .nav-content h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .nav-content p {
            margin-bottom: 30px;
            max-width: 400px;
        }
        
        .nav-button {
            display: inline-block;
            padding: 12px 30px;
            background: transparent;
            color: white;
            border: 2px solid white;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        
        .nav-button:hover {
            background: white;
            color: #333;
        }
        
        .nav-half:hover {
            flex: 1.5;
        }
        
        .watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="split-nav">
        <div class="nav-half left">
            <div class="nav-content">
                <h2>Creative Design</h2>
                <p>Explore our innovative design solutions that will transform your brand</p>
                <a href="#" class="nav-button">View Portfolio</a>
            </div>
        </div>
        <div class="nav-half right">
            <div class="nav-content">
                <h2>Web Development</h2>
                <p>Modern web development services tailored to your business needs</p>
                <a href="#" class="nav-button">Our Services</a>
            </div>
        </div>
    </div>
    
    <div class="watermark">Developed by Sohanur Rahman</div>
</body>
</html>
