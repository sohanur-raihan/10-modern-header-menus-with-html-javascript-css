<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Floating Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: #0f0f1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        
        .nav-container {
            position: relative;
            width: 500px;
            height: 100px;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: rotateY(0deg) translateY(0); }
            50% { transform: rotateY(10deg) translateY(-20px); }
        }
        
        .nav-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }
        
        .nav-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }
        
        .nav-face.front {
            transform: translateZ(50px);
        }
        
        .nav-face.back {
            transform: rotateY(180deg) translateZ(50px);
        }
        
        .nav-face.right {
            transform: rotateY(90deg) translateZ(250px);
            width: 100px;
            left: 200px;
        }
        
        .nav-face.left {
            transform: rotateY(-90deg) translateZ(250px);
            width: 100px;
            left: -200px;
        }
        
        .nav-face.top {
            transform: rotateX(90deg) translateZ(50px);
            height: 100px;
        }
        
        .nav-face.bottom {
            transform: rotateX(-90deg) translateZ(50px);
            height: 100px;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }
        
        .nav-links li a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: 0.3s;
            position: relative;
        }
        
        .nav-links li a:hover {
            color: white;
        }
        
        .nav-links li a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: white;
            transition: 0.3s;
        }
        
        .nav-links li a:hover::after {
            width: 100%;
        }
        
        .watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <div class="nav-box">
            <div class="nav-face front">
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Work</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="nav-face back"></div>
            <div class="nav-face right"></div>
            <div class="nav-face left"></div>
            <div class="nav-face top"></div>
            <div class="nav-face bottom"></div>
        </div>
    </div>
    
    <div class="watermark">Developed by Sohanur Rahman</div>
</body>
</html>
