<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Menu</title>
    <style>
        :root {
            --primary: rgba(106, 90, 205, 0.8);
            --text: #fff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-image: url(bg.jpg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 100;
        }
        
        .logo {
            color: var(--text);
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
        }
        
        nav ul {
            display: flex;
            gap: 30px;
            list-style: none;
        }
        
        nav ul li a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 8px 0;
            transition: 0.3s;
        }
        
        nav ul li a:hover {
            color: #fff;
        }
        
        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #fff;
            transition: 0.3s;
        }
        
        nav ul li a:hover::after {
            width: 100%;
        }
        
        .watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="logo">BrandName</a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <div class="watermark">Developed by Sohanur Rahman</div>
</body>
</html>
